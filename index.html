<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/compiled_styles.css">
</head>
<body>

    <div class="wrapper">
      <header>
        <h1>calc</h1>
        <div class="theme-toggler__wrapper">
          <p>Theme</p>
          <div class="theme-toggler">
            <div class="theme-toggler__btn"></div>
          </div>
        </div>
      </header>
  
      <main class="calculator">
        <div class="calculator__output">
          <div class="calculator__display">2 + 2</div>
          <div class="calculator__result">4</div>
        </div>
        <div class="calculator__body">
          <div class="calculator__num">0</div>
          <div class="calculator__num">1</div>
          <div class="calculator__num">2</div>
          <div class="calculator__num">3</div>
          <div class="calculator__num">4</div>
          <div class="calculator__num">5</div>
          <div class="calculator__num">6</div>
          <div class="calculator__num">7</div>
          <div class="calculator__num">8</div>
          <div class="calculator__num">9</div>
          <div class="calculator__operation">+</div>
          <div class="calculator__operation">-</div>
          <div class="calculator__operation">*</div>
          <div class="calculator__operation">/</div>
          <div class="calculator__decimal">.</div>
          <div class="calculator__equal">=</div>
          <div class="calculator__neg-pos">
            <span>+</span>
            <span>-</span>
          </div>
          <div class="calculator__clear">AC</div>
          <div class="calculator__backspace">&larr;</div>
          
        </div>
      </main>
    </div>
  
  <script src="js/app.js"></script>
</body>
</html>
